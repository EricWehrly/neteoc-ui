<a data-original-title="Broadcast Message" href="#" type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#flareModal">
<span class="glyphicon glyphicon-envelope"> Broadcast Message </span>
</a>

<div ng-controller="Flare.CreateController as CreateFlaresCrtl">



            <!-- Modal -->
            <div class="modal fade" id="flareModal" tabindex="-1" role="dialog" aria-labelledby="flareModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{CreateFlaresCrtl.test}}</h4>
                  </div>
                  <div class="modal-body">
                        <form>
                        <div class="form-group">
                          <label for="title">Subject</label>
                          <input ng-model="CreateFlaresCrtl.newmsg.title" type="text" class="form-control" id="title" placeholder="title">
                        </div>
                        <div class="form-group">
                          <label for="message">Message</label>
                          <input ng-model="CreateFlaresCrtl.newmsg.content" type="textbox" class="form-control" id="message" placeholder="message">
                        </div>
                        <button ng-click="CreateFlaresCrtl.saveflare()" type="submit" class="btn btn-danger" data-dismiss="modal">Fire</button>
                      </form>
                  </div>
                  </div>
                  <div class="modal-footer">
                  </div>
                </div>
              </div>
            </div>







<div ng-controller="Flare.PageController as FlaresCrtl">
  <h1>{{FlaresCrtl.title}}</h1>
  <div>{{FlaresCrtl.messages.message.displayName}}</div>
  <ul>
    <li ng-repeat="message in FlaresCrtl.data">{{message.longTitle}} - {{message.content}}</li>
  </ul>
</div>
